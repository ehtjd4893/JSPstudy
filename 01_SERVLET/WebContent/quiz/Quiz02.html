<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script>
		$(document).ready(function(){
			$('input[type="button"]').click(function(){
				location.href = '/01_SERVLET/Quiz02?question=' + $(this).data('cmd');
			})
		})
	</script>

</head>
<body>
	<!-- 지금 날짜 경고창으로 보여주고 돌아온다. -->
	<input type="button" value="지금 날짜는?"  data-cmd="date"><br>
	<!-- 지금 시간 경고창으로 보여주고 돌아온다. -->
	<input type="button" value="지금 시간은?"  data-cmd="time"><br>
</body>
</html>
